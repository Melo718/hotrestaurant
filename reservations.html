<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center"> Make a Reservation</h2>
      <br>

      <div class="text-center">
        <a href="../restaurant/tables.html">
          <button class="btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-th"></span> Tables</button>
        </a>
        <a href="../restaurant/index.html">
          <button class="btn btn-lg btn-default">
            <span class="glyphicon glyphicon-home"></span>Home
          </button>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserveName">Name</label>
                <input type="text" class="form-control" id="reserveName">
              </div>
              <div class="form-group">
                <label for="reservePhone">Phone Number</label>
                <input type="text" class="form-control" id="reservePhone">
              </div>
              <div class="form-group">
                <label for="reserveEmail">Email</label>
                <input type="text" class="form-control" id="reserveEmail">
              </div>
              <div class="form-group">
                <label for="reserveId"> Unique ID</label>
                <input type="text" class="form-control" id="reserveId">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
